<!DOCTYPE html>
<html>

<style>
    /* CURL4SCRAPY */
    * {
        font-family: "Courier New", monospace;
    }

    .center-text {
        text-align: center;
    }

    #scrapy {
        font-size: "10px";
    }

    #curl {
        width: 800%;
        font-size: "10px";
        flex-grow: 1;
        margin-right: 10px;
    }

    #submitButton {
        text-align: center;
        width: 100%;
        border: 1px solid #ced4da;
        border-radius: .25rem;
        height: calc(1.5em + 1.75rem + 2px);
    }

    #submitButton:active {
        text-align: center;
        width: 100%;
        border: 1px solid #ced4da;
        border-radius: .25rem;
        height: calc(1.5em + 1.75rem + 2px);
    }

    @font-face {
        font-family: 'LCD Font';
        src: url('assets/lcd_font.ttf') format('truetype');
    }

    label {
        color: white;
    }

    .flex-group {
        display: flex;
        align-items: center;
    }

    /* LOADING */
    #pyscript_loading_splash {
        display: none;
    }

    #blackScreen {
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        background: rgb(0, 0, 0);
        z-index: 5000;
    }

    #loadingGif {
        background: url('assets/loading.gif') no-repeat center center;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        z-index: 9999999;
    }

    /* DARK THEMES */
    .dark_mode_title {
        font-family: 'LCD Font', cursive;
        color: #05aa05;
    }

    .dark_mode_title:hover {
        font-family: 'LCD Font', cursive;
        color: white;
    }

    .dark_mode_button {
        position: absolute;
        bottom: 1px;
        left: 1px;
        background: transparent;
        border: none;
        font-size: 16px;
        color: #05aa05;
    }

    .dark_mode_button:hover {
        position: absolute;
        bottom: 1px;
        left: 1px;
        background: transparent;
        border: none;
        font-size: 16px;
        color: white;
    }

    .dark_mode_body {
        background-color: black !important;
        color: white !important;
    }

    .dark_mode_textarea {
        background-color: black !important;
        color: white !important;
    }

    .dark_mode_label {
        color: white !important;
    }

    .dark_mode_github {
        position: absolute;
        bottom: 1px;
        right: 1px;
        background: transparent;
        border: none;
        font-size: 16px;
        color: #05aa05;
        text-decoration: none;
    }

    .dark_mode_github:hover {
        position: absolute;
        bottom: 1px;
        right: 1px;
        background: transparent;
        border: none;
        font-size: 16px;
        color: white;
        text-decoration: none;
    }

    /* LIGHT THEMES */
    .light_mode_title {
        font-family: 'LCD Font', cursive;
        color: #df520d;
    }

    .light_mode_title:hover {
        font-family: 'LCD Font', cursive;
        color: black;
    }

    .light_mode_button {
        position: absolute;
        bottom: 1px;
        left: 1px;
        background: transparent;
        border: none;
        font-size: 16px;
        color: #df520d;
    }

    .light_mode_button:hover {
        position: absolute;
        bottom: 1px;
        left: 1px;
        background: transparent;
        border: none;
        font-size: 16px;
        color: black;
    }

    .light_mode_body {
        background-color: white !important;
        color: black !important;
    }

    .light_mode_textarea {
        background-color: white !important;
        color: black !important;
    }

    .light_mode_label {
        color: black !important;
    }

    .light_mode_github {
        position: absolute;
        bottom: 1px;
        right: 1px;
        background: transparent;
        border: none;
        font-size: 16px;
        color: #df520d;
        text-decoration: none;
    }

    .light_mode_github:hover {
        position: absolute;
        bottom: 1px;
        right: 1px;
        background: transparent;
        border: none;
        font-size: 16px;
        color: black;
        text-decoration: none;
    }

    /* GITHUB */
    .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out
    }

    @keyframes octocat-wave {

        0%,
        100% {
            transform: rotate(0)
        }

        20%,
        60% {
            transform: rotate(-25deg)
        }

        40%,
        80% {
            transform: rotate(10deg)
        }
    }

    @media (max-width:500px) {
        .github-corner:hover .octo-arm {
            animation: none
        }

        .github-corner .octo-arm {
            animation: octocat-wave 560ms ease-in-out
        }
    }
</style>

<head>
    <!-- CURL4SCRAPY -->
    <title>CURL4SCRAPY</title>
    <meta charset="UTF-8">
    <meta name="description" content="CURL4SCRAPY">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- PYSCRIPT -->
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
</head>

<body class="dark_mode_body">
    <!-- LOADING -->
    <div id="blackScreen"></div>
    <div id="loadingGif"></div>
    <section class="pyscript">
        <div class="container">
            <!-- CURL4SCRAPY -->
            <div>
                <a href="https://thomasstalley.github.io/curl4scrapy/">
                    <h1 id="title" class="center-text dark_mode_title">CURL4SCRAPY</h1>
                </a>
            </div>
            <div id="main" class="col-md">
                <label for="curl" class="dark_mode_label">curl source:</label>
                <div class="form-group flex-group">
                    <textarea id="curl" type="text" class="form-control dark_mode_textarea" rows="1"
                        placeholder="paste the curl request here..."></textarea>
                    <button id="submitButton" type="submit" pys-onClick="main">...</button>
                </div>
                <label for="scrapy" class="dark_mode_label">scrapy code:</label>
                <div class="form-group">
                    <textarea id="scrapy" class="form-control dark_mode_textarea" rows="20"
                        placeholder="...and your scrapy code will appear here"></textarea>
                </div>
            </div>
            <!-- TOGGLE THEME -->
            <button onclick="toggleTheme()" id="themeToggle" class="dark_mode_button">light/dark mode</button>
            <!-- GITHUB -->
            <a id="github" href="https://github.com/ThomasStalley/curl4scrapy" target="_blank" class="dark_mode_github">
                source code
            </a>
        </div>
        <py-script src="curl4scrapy.py"></py-script>
        <!-- LOADING -->
        <script>
            // show loading gif for 7s to allow pyscript time:
            var loadingGif = document.getElementById("loadingGif");
            setTimeout(function () { hide(loadingGif); }, 7000);
            function hide(element) {
                element.style.display = "none";
            }
            // show black screen behind loading gif:
            var blackScreen = document.getElementById("blackScreen");
            setTimeout(function () { hide(blackScreen); }, 7000);
            function hide(element) {
                element.style.display = "none";
            }
        </script>
        <!-- TOGGLE THEME -->
        <script>
            function toggleTheme() {
                // Toggle the title theme:
                var title = document.getElementById("title");
                if (title.classList.contains('dark_mode_title')) {
                    title.classList.remove('dark_mode_title');
                    title.classList.add('light_mode_title');
                } else {
                    title.classList.remove('light_mode_title');
                    title.classList.add('dark_mode_title');
                }
                // Toggle the theme button:
                var button = document.getElementById("themeToggle");
                if (button.classList.contains('dark_mode_button')) {
                    button.classList.remove('dark_mode_button');
                    button.classList.add('light_mode_button');
                } else {
                    button.classList.remove('light_mode_button');
                    button.classList.add('dark_mode_button');
                }
                // Toggle the body theme:
                var body = document.body;
                if (body.classList.contains('dark_mode_body')) {
                    body.classList.remove('dark_mode_body');
                    body.classList.add('light_mode_body');
                } else {
                    body.classList.remove('light_mode_body');
                    body.classList.add('dark_mode_body');
                }
                // Toggle the textarea theme:
                var textareas = document.querySelectorAll('textarea');
                textareas.forEach(function (textarea) {
                    if (textarea.classList.contains('dark_mode_textarea')) {
                        textarea.classList.remove('dark_mode_textarea');
                        textarea.classList.add('light_mode_textarea');
                    } else {
                        textarea.classList.remove('light_mode_textarea');
                        textarea.classList.add('dark_mode_textarea');
                    }
                });
                // Toggle the label theme:
                var label = document.querySelectorAll('label');
                label.forEach(function (label) {
                    if (label.classList.contains('dark_mode_label')) {
                        label.classList.remove('dark_mode_label');
                        label.classList.add('light_mode_label');
                    } else {
                        label.classList.remove('light_mode_label');
                        label.classList.add('dark_mode_label');
                    }
                });
                // Toggle the GitHub theme:
                var github = document.getElementById('github');
                if (github.classList.contains('dark_mode_github')) {
                    github.classList.remove('dark_mode_github');
                    github.classList.add('light_mode_github');
                } else {
                    github.classList.remove('light_mode_github');
                    github.classList.add('dark_mode_github');
                }
            }
        </script>
    </section>
</body>


</html>
